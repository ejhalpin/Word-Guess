<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"
      integrity="sha256-1Cn7TdfHiMcEbTuku97ZRSGt2b3SvZftEIn68UMgHC8="
      crossorigin="anonymous"
    ></script>
    <!--Google Fonts and Font Awesome Stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!--local stylesheets-->
    <link rel="stylesheet" href="assets/css/test.css" />
    <link rel="stylesheet" href="assets/css/intro.css" />
    <title>Word Guess - Rick and Morty</title>
  </head>
  <body>
    <div id="container">
      <div id="intro-layer">
        <div id="intro-box">
          <img id="rm-logo" src="assets/images/rm-logo-ratio.png" />
          <div id="intro-title">
            <p class="h1">Hangman</p>
            <p class="h2">--press any key to begin--</p>
          </div>
        </div>
      </div>

      <div id="header">
        <div id="title">Hangman</div>
      </div>
      <div id="box">
        <div class="messages">
          <div id="messages"></div>
        </div>
        <div id="tv">
          <div id="frame">
            <div id="word"></div>
            <div class="letters-guessed">
              letters guessed
              <span id="letters-guessed"></span>
            </div>
          </div>
        </div>
      
      <div id="stats">
        <div>guesses <span id="guesses-remaining">12</span></div>
        <div>wins <span id="wins">0</span></div>
      </div>
    </div>
    <script src="assets/javascript/test.js"></script>
  </body>
</html>
